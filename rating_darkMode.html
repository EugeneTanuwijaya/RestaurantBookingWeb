<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="images/favicon.png" type=""/>
        <title>GoResto</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
            integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
            crossorigin="anonymous"/>
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/style_darkMode.css" rel="stylesheet"/>
        <link href="css/responsive.css" rel="stylesheet"/>
    </head>

    <body class="sub_page">
        <div class="hero_area">
            <div class="bg-box">
                <img src="images/home_darkMode.png" alt=""/>
            </div>
            <header class="header_section">
                <div class="container">
                    <nav class="navbar navbar-expand-lg custom_nav-container">
                        <a class="navbar-brand" href="home_darkMode.html">
                            <span>
                                GoResto
                            </span>
                        </a>

                        <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class=""></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="home_darkMode.html">Home
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="resto_darkMode.html">Recomendation</a>
                                </li>
                            </ul>
                            <div class="user_option">
                                <a href="rating_lightMode.html" class="user_link">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        height="75%"
                                        width="75%"
                                        viewbox="0 0 384 512">                 
                                        <path
                                            d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
                                    </svg>
                                </a>
                                <form class="form-inline">
                                    <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                </form>
                                <a href="" class="login">
                                    Login/Signup
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
        </div>
        <section class="book_section layout_padding">
            <div class="container">
                <div class="heading_container">
                    <h2>Rate The Resto</h2>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form_container">
                            <form action="">
                                <div>
                                    <input type="text" class="form-control" placeholder="Your Name"/>
                                </div>
                                <div>
                                    <input type="email" class="form-control" placeholder="Comment"/>
                                </div>
                                <div>
                                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                        <div class="btn-group me-2" role="group" aria-label="First group">
                                          <button type="button" class="btn btn-primary">1</button>
                                          <button type="button" class="btn btn-primary">2</button>
                                          <button type="button" class="btn btn-primary">3</button>
                                          <button type="button" class="btn btn-primary">4</button>
                                          <button type="button" class="btn btn-primary">5</button>
                                        </div>
                                </div>
                                <div class="btn_box">
                                    <button>Rate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
